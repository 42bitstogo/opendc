version: "3"
services:
  frontend:
    build: ./
    image: frontend
    restart: on-failure
    ports:
      - "8081:8081"
    links:
      - mariadb
    depends_on:
      - mariadb
    environment:
      - MYSQL_DATABASE=opendc
      - MYSQL_USER=opendc
      - MYSQL_PASSWORD=opendcpassword
      - MONGO_DB=opendc
      - MONGO_DB_USERNAME=opendc
      - MONGO_DB_PASSWORD=opendcpassword
  simulator:
    build:
        context: ./opendc-simulator
        dockerfile: opendc-model-odc/setup/Dockerfile
    image: simulator
    restart: on-failure
    links:
      - mariadb
    depends_on:
      - mariadb
    environment:
      - PERSISTENCE_URL=jdbc:mysql://mariadb:3306/opendc
      - PERSISTENCE_USER=opendc
      - PERSISTENCE_PASSWORD=opendcpassword
  mariadb:
    build:
        context: ./database
    image: database
    restart: on-failure
    ports:
      - "3306:3306" # comment this line out in production
    environment:
      - MYSQL_DATABASE=opendc
      - MYSQL_USER=opendc
      - MYSQL_PASSWORD=opendcpassword
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
    # uncomment in production
    # volumes:
    #   - "/data/mariadb:/var/lib/mysql"
  mongo:
    build:
        context: ./mongodb
    restart: on-failure
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=rootpassword
      - MONGO_INITDB_DATABASE=admin
      - OPENDC_DB=opendc
      - OPENDC_DB_USERNAME=opendc
      - OPENDC_DB_PASSWORD=opendcpassword
    ports:
      - 27017:27017
    #volumes:
    #  - mongo-volume:/data/db

  mongo-express:
    image: mongo-express
    restart: on-failure
    ports:
      - 8082:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: rootpassword

volumes:
    mongo-volume:
        external: false