image: "python:3.8"

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip

stages:
  - build
  - static-analysis
  - test

build:
  stage: build
  script:
    - python --version
    - pip install -r requirements.txt

static-analysis:
  stage: static-analysis
  allow_failure: true
  script:
    - pylint opendc

test:
  stage: test
  script:
    - pytest opendc
